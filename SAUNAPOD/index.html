<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="diagram-container">
      <img
        src="images/background.png"
        alt="Saunapod"
        class="diagram-image"
        id="desktop-image"
      />
      <img
        src="images/background2.png"
        alt="Saunapod Mobile"
        class="diagram-image"
        id="mobile-image"
      />

      <div class="header-container">
        <div class="header-left">
          Introducing the <br />
          SaunaPod
        </div>
        <div class="header-right">
          <div class="center-line"></div>
          <p class="dimensions-title">Dimensions</p>
          <p class="dimensions">Height 6’1 Depth 33” Width 18.5”</p>
        </div>
      </div>

      <div class="diagram-dot">
        <div class="dot-outer dot1">
          <div class="number">1</div>
          <div class="dot-inner"></div>
        </div>
        <div class="popup popup1">
          <span class="popup-close">×</span>
          <span class="popup-number">1. </span>
          <p class="popup-description">3-layer heat insulated wall-padding</p>
        </div>
      </div>
      <div class="diagram-dot">
        <div class="dot-outer dot2">
          <div class="number">2</div>
          <div class="dot-inner"></div>
        </div>
        <div class="popup popup2">
          <span class="popup-close">×</span>
          <span class="popup-number">2. </span>
          <p class="popup-description">Detachable window</p>
        </div>
      </div>
      <div class="diagram-dot">
        <div class="dot-outer dot3">
          <div class="number">3</div>
          <div class="dot-inner"></div>
        </div>
        <div class="popup popup3">
          <span class="popup-close">×</span>
          <span class="popup-number">3. </span>
          <p class="popup-description">Drop-lock floor mat</p>
        </div>
      </div>
      <div class="diagram-dot">
        <div class="dot-outer dot4">
          <div class="number">4</div>
          <div class="dot-inner"></div>
        </div>
        <div class="popup popup4">
          <span class="popup-close">×</span>
          <span class="popup-number">4. </span>
          <p class="popup-description">Remote controlled steam unit</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
